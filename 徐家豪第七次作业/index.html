		<style>.box {
	width: 200px;

		<script>

function removeP() {
	var element;//全选所有的p元素
	x = document.getElementsByTagName("p");
	while(x.length > 0) {
		element=x[0];
		element.parentElement.removeChild(element);

	}//利用循环删除所有p元素
}
function removeA() {
	var element;//全选所有的A元素
	x = document.getElementsByTagName("a");
	while(x.length > 0) {
		element=x[0];
		element.parentElement.removeChild(element);

	}//利用循环删除所有a元素
}

function changeAll() {
	x = document.getElementsByTagName("p");
	x.removeChild(x.childNodes[1]);//若为0便先去掉了空格
}
 	function addA() {

	x.appendChild(y);
	
	document.body.appendChild(x);
	x.style.color="yellow";
	x.style.backgroundColor="red";
	
}
